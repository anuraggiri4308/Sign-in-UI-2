<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signIn.css">
    <title>Sign In</title>
</head>
<body>
    <!--Header-->
    <div>
        <h1 class="header">Sign In</h1>
    </div>
    <!--Input boxes-->
    <div class="login-box">
        <img src="../Sign in 2/Image/man 1.png" alt="" class="avtar">
        <div class="input-group">
            <input type="email" placeholder="E-mail" id="emailin"/>
        <img src="Image/email icon.svg" alt="" id="mailimgin"/>
        
        <input type="password" placeholder="Password" id="passwordin"/>
        <img src="Image/pass icon.svg" alt="" id="passwordimgin"/>
        </div>
        
        <a href="#" class="btn">Sign In</a>
    </div>
    <!--Social icons BDW Links are just for FUN-->
    <div class="social-container">
        <a href="https://www.google.com/" target="_blank" class="social" id="google"><img src="../Sign in 2/Image/google_icon.png" alt="">Sign in With Google</a>
        <a href="https://www.facebook.com/" target="_blank" class="social" id="fb"><img src="../Sign in 2/Image/fb icon.png" alt="">Sign in with Facebook</a>
        <a href="https://www.linkedin.com/in/anurag-giri-ab2a00148/" target="_blank" class="social" id="linkdin"><img src="../Sign in 2/Image/linkedin-icon.png" alt="">Sign in with Linkdin</a>
    </div>
</body>
</html>
